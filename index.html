<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Minesweeper</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
	    <footer>
		    How to Play:<br /> 
		    Left Click to reveal a block <br />
		   	Right Click to mark a block that has a bomb in it <br />
		   	You win if every bomb is marked and every empty block is clicked <br />
		   	If you click on a bomb.. then BOOOM you lose.

	    </footer>
	</body>
</html>
